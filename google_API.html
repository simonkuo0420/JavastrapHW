<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="map" style="width:1000px;height:700px"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5VnrKtEbXGov9c2ucVtK6Xg3foOjxoHU"></script>
    <script>
        $(function () {
            var myLocation = { lat: 24.801778, lng: 120.971556 };

            // Create a map object and specify the DOM element
            // for display.
            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLocation,
                zoom: 15
            });

            $.ajax({
                url: "http://opendata.hccg.gov.tw/dataset/1f334249-9b55-4c42-aec1-5a8a8b5e07ca/resource/4d5edb22-a15e-4097-8635-8e32f7db601a/download/20180212143756340.json",
                type: "GET",
                success: function (data) {
                    // alert("成功");
                    $.each(data, function (i, item) {
                        var marker = new google.maps.Marker({
                            position:{
                                lat:parseFloat(item.緯度),
                                lng:parseFloat(item.經度)
                            },
                            map:map,
                            icon:"http://icons.iconarchive.com/icons/google/noto-emoji-travel-places/64/42557-bicycle-icon.png",
                            title:item.站點名稱
                        });
                    })
                }
            })
        })
    </script>
</body>

</html>
